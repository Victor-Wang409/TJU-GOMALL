syntax = "proto3";

package user;

option go_package = "/user";

message LoginReq {
    string email = 1;
    string password = 2;
}

message LoginResq {
    string user_id = 1;
}

message RegisterReq {
    string email = 1;
    string password = 2;
    string password_confirm = 3;
}

message RegisterResq {
    string user_id = 1;
}

service UserService {
   rpc Register(RegisterReq) returns (RegisterResq) { }
   rpc Login(LoginReq) returns (LoginResq) { }
}
 